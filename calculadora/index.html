<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1 class="title">Calculadora</h1>
            <p>Calculadora ultilizando CSS, HTML e JavaScript</p>
        </div>
    </header>
    <main class="container-calculadora">
            <div name="calculator" class="calculadora">
                <h2 class="logo">Fenix Calculator</h2>
                <div id="display">
                    <p id="displayNumber"></p>
                </div>
                <div class="box-botoes">
                    <input type="button" class="botoes" value="C" onclick="clean()">
                    <input type="button" class="botoes" value="<" onclick = "del()">
                    <input type="button" class="botoes" value="/"onclick="displayNum('/')">
                    <input type="button" class="botoes" value="x"onclick="displayNum('x')">
                    <input type="button" class="botoes" value="7"onclick="displayNum('7')">
                    <input type="button" class="botoes" value="8"onclick="displayNum('8')">
                    <input type="button" class="botoes" value="9"onclick="displayNum('9')">
                    <input type="button" class="botoes" value="-"onclick="displayNum('-')">
                    <input type="button" class="botoes" value="4"onclick="displayNum('4')">
                    <input type="button" class="botoes" value="5"onclick="displayNum('5')">
                    <input type="button" class="botoes" value="6"onclick="displayNum('6')">
                    <input type="button" class="botoes" value="+"onclick="displayNum('+')">
                    <input type="button" class="botoes" value="1" onclick="displayNum('1')">
                    <input type="button" class="botoes" value="2" onclick="displayNum('2')">
                    <input type="button" class="botoes" value="3" onclick="displayNum('3')">
                    <input type="button" id="igual" class="botoes" onclick="operacao()" value="=">
                    <input type="button" id="zero" class="botoes" value="0" onclick="displayNum('0')">
                    <input type="button" class="botoes" value="." onclick="displayNum('.')">
                </div>
                </div>

    </main>
    <footer>
        <h2>Calculadora</h2>
        <p>Desenvolvido por: <strong>deybisonbr</strong>- Acesse meu perfil no <strong><a href="https://github.com/deybisonbr" target="_blank">github</a></strong></p>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
